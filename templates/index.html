<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-start"><b>Spam Email Detection <br> </b></h1>
        <div class="mt-4 text-justify" style="font-size: 0.9rem;">{{ intro|safe }}</div>
        
        <form method="POST">
            <div class="mb-3">
                <textarea name="email" rows="8" cols="100" placeholder="Enter Email Content" class="form-control w-100"></textarea><br><br>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 200px;">Check for Spam</button>
        </form>

        {% if prediction %}
            <h3 class="mt-4 text-start justify-content-start">Prediction: <strong>{{ prediction }}</strong></h3>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
